<div class="card-container">

  <div class="row">
    <div class="col-sm-3">
       <div class="card-search">
      <div class="search">
        <i class="fa fa-search"></i>
        <input type="search" name="search"  [(ngModel)]="phrase">
      </div>
    </div>

<!--       <input type="text" [(ngModel)]="phrase">
 -->      <hr>
      <h1 class="sample-content"><i class="fa fa-level-up"></i> Levels</h1>

      <ul class="list-group">
        <li class="list-group-item" [ngClass]="level.id === selectedId ? 'active' : 'none'"  (click)="filterByLevel(level.id)"
        *ngFor="let level of dataService.levels">
          <span class="tag tag-default tag-pill float-xs-right">{{ level.availableSlots }}</span>
         Level {{ level.id }}
        </li>

      </ul>
      <hr>
      <h1  class="sample-content"><i class="fa fa-car"></i> Type</h1>

      <ul class="list-group">
        <li class="list-group-item" [ngClass]="type === SelectedType ? 'active' : 'none'"
        (click)="filterByType(type)"
        *ngFor="let type of dataService.vehicles | unique: 'type'">
         {{ type }}
        </li>
      </ul>

    </div>
    <div class="offset-sm-1 col-sm-8">
<!--       <h1 x-large class="sample-content">Vehicles</h1>
 -->       <div id="vehicle-section-header">

            <div>
              <div class="pagination-top">
                <sup class="from">{{dataService.currentPage}}</sup>
                <sub class="to">{{dataService.noOfPages}}</sub> <span class="splitter">/</span>
                <span class="total">{{dataService.vehiclesLength|| 0 }}</span> <span class="title">Vehicles</span>
                <a  [class.disabled]="dataService.currentPage == 1"  ><i class="fa fa-angle-up" (click)="clickup()" aria-hidden="true"  ></i></a>
                <a  [class.disabled]="dataService.currentPage == dataService.noOfPages" ><i class="fa fa-angle-down" (click)="clickdown()" aria-hidden="true"  ></i></a>
                <a class="reset" title="reset"><i class="fa fa-dot-circle-o icon" (click)="removeFilter()" aria-hidden="true"></i></a>
              </div>
            </div>
          </div>

      <div class="list-container" *ngIf="dataService.slicevehicles ">
       
        <ul class="list-vehicle" *ngFor="let vehicle of dataService.slicevehicles | slice:0:dataService.maxSize | search: phrase:'licensePlate'">
          <li class="list-vehicle-item">
             <p>
            {{ vehicle.licensePlate}}
          </p>
          <p>
            {{ vehicle.type}}
          </p>
          </li>
         <li class="list-vehicle-item align-right">
           <p>
            Slot: {{ vehicle.slot}}
          </p>
          <p>
            Level: {{ vehicle.level}}
             <span class="trash"><a href="#" (click)="removeVehicle(vehicle)"><i class="fa fa-trash"></i></a></span>
          </p>
         </li>
           
          
        </ul>
          

      </div>
    </div>
  </div>
</div>
